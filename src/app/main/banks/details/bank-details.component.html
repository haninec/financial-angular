<div id="list" class="page-layout simple fullwidth" fxLayout="column">
    <form class="mat-card mat-elevation-z4 p-24 mr-24" fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto"
        name="form" [formGroup]="form">
        <div class="h2 mb-24">Banks</div>
        <div fxLayout="column" fxLayoutGap="20px">
            <div fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="15px">
                <!-- BANK INITIALS FORM -->
                <mat-form-field appearance="outline" fxFlex="auto" class="example-full-width">
                    <mat-label>Bank Initials</mat-label>
                    <input formControlName="bank_initials" matInput placeholder="Ex. CIBC">
                    <mat-hint align="end">
                        {{form.get('bank_initials').value?.length || 0}}/20
                    </mat-hint>
                    <mat-error *ngIf="form.get('bank_initials').errors?.required">
                        Bank Initials is required.
                    </mat-error>
                    <mat-error *ngIf="form.get('bank_initials').errors?.maxlength">
                        Max length is 20 for this field.
                    </mat-error>
                </mat-form-field>
                <!-- BANK NAME FORM -->
                <mat-form-field appearance="outline" fxFlex="auto" class="example-full-width">
                    <mat-label>Bank Name</mat-label>
                    <input formControlName="bank_name" matInput placeholder="Ex. Canadian Imperial Bank of Commerce">
                    <mat-hint align="end">
                        {{form.get('bank_name').value?.length || 0}}/100
                    </mat-hint>
                    <mat-error *ngIf="form.get('bank_name').errors?.required">
                        Bank Name is required.
                    </mat-error>
                    <mat-error *ngIf="form.get('bank_name').errors?.maxlength">
                        Max length is 100 for this field.
                    </mat-error>
                </mat-form-field>
            </div>
            <div fxLayout="row" fxLayout.sm="column" fxLayout.xs="column">
                <!-- ACTIVE STATUS FORM -->
                <mat-slide-toggle formControlName="status">
                    Active?
                </mat-slide-toggle>
            </div>
            <!-- BUTTONS FORM -->
            <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="15px">
                <button mat-raised-button type="button" color="warn" (click)="back()">
                    <mat-icon class="mr-1">arrow_back</mat-icon>
                    Back
                </button>
                <div fxLayout="row">
                    <button [disabled]="!form.valid" icon="'add'" (click)="submit()" mat-raised-button
                        color="primary">Submit</button>
                </div>
            </div>
        </div>
    </form>
</div>
